<!doctype html>
<html>
<head>
<title>SVG 2 user agent feature support</title>
<script async src="svg2-feature-support.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans');
    @import url('open-color.css');
    body {
        font-family: 'Open Sans', sans-serif;
    }
    table {
        margin-bottom: 2em; 
        table-layout: fixed;
        position: relative;
    }
    thead {
        background: white;
        position: sticky;
        top: 0px;
        z-index: 1;
    }
    thead > tr:nth-child(2) > th {
        box-shadow: 0 0 0 2px white;
    }
    th {
        font-weight: normal;
        text-align: center;
        padding: 1em 0.45em;
        position: relative;
        min-width: 40px;
        font-size: 13px;
        background: var(--oc-gray-6);
        color: white;
        vertical-align: middle;
    }
    th:first-child {
        text-align: left;
    }
    th abbr {
        font-weight: bold;
    }
    th:nth-child(3) {
        min-width: 10px;
    }
    tr.category td {
        background: var(--oc-gray-5);
        text-align: left;
    }
    td.feature {
        max-width: 50em;
        text-align: left;
    }
    td {
        background: var(--oc-gray-2);
        position:relative;
        margin-left: -10px;
        font-size: 14px;
        text-align: center;
    }
    td.full {
        background: var(--oc-green-6);
        color: white;
    }
    td.partial {
        background: var(--oc-orange-5);
        color: white;
    }
    td.none {
        background: var(--oc-red-2);
        color: white;
    }
    td.not_applicable {
        background: 'white';
        color: var--oc-gray-8;
    }

    #show_at_risk:checked ~ .at_risk, #show_at_risk:checked ~ * .at_risk  {
        display: none;
    }

    td > p {
        margin: 0;
    }
 
    .at_risk > td:first-child > p::after {
        content: 'At risk!';
        background: var(--oc-red-7);
        color: var(--oc-gray-2);
        margin-left: 2em;
        font-size: 0.8em;
        padding: 0 5px 0 5px;
        box-shadow: rgba(0,0,0,0.5) -1px -1px 1px 0px inset;
        border-radius: 2px;
    }
 
</style>
</head>
<body>
<table id="feature-support-table">
<h1>SVG 2 user agent support</h1>
<input type="checkbox" id="show_at_risk">
<label for="show_at_risk">Hide 'at risk' features?</label>
<thead><tr>
    <th>Feature</th>
    <th>Tests</th>
</tr></thead>
</table>
</body>
</html>
